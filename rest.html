<script>
    function sum(name,course,...arguments){
        console.log(arguments);
        document.write(`Hellow ${name }- ${course} :`)
        let sum =0;
        for (let i in arguments){
            sum+=arguments[i];
        }
        document.write(sum+"<br>");
    }
    let arr =[10,20,30,50];
    sum("Yahoo Baba","BBA",...arr );
